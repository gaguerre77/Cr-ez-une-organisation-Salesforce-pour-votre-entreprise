<template>
    <lightning-card title="Liste des produits">
        <div class="slds-m-around_medium">
            <!-- Message d'alerte conditionnel avec fond warning -->
            <template if:true={showAlert}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium">
                    <span class="slds-assistive-text">Warning</span>
                    <h2>
                        <strong>Problème dans les quantités</strong>
                    </h2>
                </div>
            </template>

            <!-- Affichage conditionnel du message ou du tableau -->
            <template if:true={estVide}>
                <p style="text-align: center; color: red; font-size: 18px;">
                    Désolé, pas de produit pour cette opportunité.
                </p>
            </template>
            <template if:false={estVide}>
                <lightning-datatable 
                    key-field="Id"
                    data={opportunityLineItems}
                    columns={columns}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
